<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSPを設定し、'self'からのスクリプトの読み込みと、Firebaseの認証エンドポイントへの接続を許可 -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; connect-src 'self' https://identitytoolkit.googleapis.com;">
    <title>Document</title>
</head>

<body>
    めいんです
</body>

</html>
