<!--index.html-->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSPを設定し、'self'からのスクリプトとスタイルの読み込みと、Firebaseの認証エンドポイントへの接続を許可 -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-eval' https://*.firebasedatabase.app https://*.googleapis.com; connect-src 'self' https://*.firebasedatabase.app https://*.googleapis.com;">
    <!-- CSSファイルへのパスを修正 -->
    <title>ログイン画面</title>
</head>

<body>
    <form id="loginForm">
        <div>
            <label for="email">メールアドレス:</label>
            <!-- autocomplete属性を追加 -->
            <input type="email" id="email" required placeholder="メールアドレスを入力" autocomplete="email">
        </div>
        <div>
            <label for="password">パスワード:</label>
            <!-- autocomplete属性を追加 -->
            <input type="password" id="password" required placeholder="パスワードを入力" autocomplete="current-password">
        </div>
        <div>
            <button type="submit">ログイン</button>
        </div>
    </form>
    <!-- スクリプトファイルを外部から読み込む -->
    <script src="/dist/bundle.js"></script>
</body>

</html>
